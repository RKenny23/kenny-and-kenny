<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenny & Kenny Publishing</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img class="header-logo" src="images/kenny_brand.png" alt="" />
      <!-- Navbar -->
      <div class="block">
        <div class="container">
          <nav class="navbar">
            <!-- <div class="brand-title">Kenny & Kenny</div> -->
            <a href="#" class="nav-toggler">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </a>
            <div class="nav-links">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- Showcase -->
    <div class="showcase">
      <div class="img-container">
        <h1 class="showcase-header">One Stop Desktop Publishing</h1>
        <img
          class="showcase-img"
          src="glenn-carstens-peters-npxXWgQ33ZQ-unsplash.jpg"
          alt=""
        />
        <div class="showcase-form card">
          <h2>Get Started Today!</h2>
          <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">
            <p class="hidden">
              <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
            </p>
            <div class="form-control">
              <input type="text" name="name" placeholder="Name" required />
            </div>
            <div class="form-control">
              <input
              type="text"
              name="company"
              placeholder="Company Name"
              required
              />
            </div>
            <div class="form-control">
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <input type="submit" value="Send" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
